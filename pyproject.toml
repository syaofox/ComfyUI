[project]
name = "ComfyUI"
version = "0.3.49"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "accelerate>=1.6.0",
    "addict>=2.4.0",
    "aiohttp>=3.11.8",
    "albumentations>=1.4.10",
    "av>=14.2.0",
    "blend-modes>=2.2.0",
    "color-matcher>=0.6.0",
    "colour-science>=0.4.6",
    "comfyui-frontend-package==1.18.6",
    "comfyui-workflow-templates==0.1.3",
    "diffusers>=0.26.3",
    "dill>=0.4.0",
    "dlib>=19.24.8",
    "einops>=0.8.1",
    "filelock>=3.18.0",
    "ftfy>=6.3.1",
    "fvcore>=0.1.5.post20221221",
    "huggingface-hub>=0.23.4",
    "imageio-ffmpeg>=0.5.1",
    "importlib-metadata>=8.6.1",
    "insightface>=0.7.3",
    "kornia>=0.7.1",
    "lmdb>=1.4.1",
    "loguru>=0.7.3",
    "matplotlib>=3.9.4",
    "mediapipe>=0.10.14",
    "mss>=10.0.0",
    "numba>=0.61.2",
    "numpy>=1.25.0",
    "omegaconf>=2.3.0",
    "onnxruntime>=1.17.1",
    "onnxruntime-gpu>=1.21.1 ; platform_machine == 'x86_64' and sys_platform != 'darwin'",
    "opencv-contrib-python>=4.11.0.86",
    "opencv-python>=4.9.0.80",
    "opencv-python-headless>=4.11.0.86",
    "piexif>=1.1.3",
    "pillow>=10.2.0",
    "pixeloe>=0.1.4",
    "psutil>=7.0.0",
    "pydantic~=2.0",
    "pymatting>=1.1.13",
    "python-dateutil>=2.9.0.post0",
    "pyyaml>=6.0.2",
    "rembg>=2.0.65",
    "rich>=13.7.1",
    "safetensors>=0.4.2",
    "scikit-image>=0.24.0",
    "scikit-learn>=1.6.1",
    "scipy>=1.11.4",
    "segment-anything>=1.0",
    "sentencepiece>=0.2.0",
    "soundfile>=0.13.1",
    "spandrel>=0.4.1",
    "svglib>=1.5.1",
    "timm>=1.0.7",
    "tokenizers>=0.13.3",
    "torch>=2.7.0",
    "torchaudio>=2.7.0",
    "torchsde>=0.2.6",
    "torchvision>=0.22.0",
    "tqdm>=4.67.1",
    "transformers>=4.28.1",
    "transparent-background>=1.3.2",
    "trimesh[easy]>=4.6.8",
    "tyro==0.8.5",
    "ultralytics>=8.3.121",
    "yacs>=0.1.8",
    "yapf>=0.43.0",
    "yarl>=1.18.0",
]

[project.urls]
homepage = "https://www.comfy.org/"
repository = "https://github.com/comfyanonymous/ComfyUI"
documentation = "https://docs.comfy.org/"

[tool.ruff]
lint.select = [
  "N805", # invalid-first-argument-name-for-method
  "S307", # suspicious-eval-usage
  "S102", # exec
  "T",    # print-usage
  "W",
  # The "F" series in Ruff stands for "Pyflakes" rules, which catch various Python syntax errors and undefined names.
  # See all rules here: https://docs.astral.sh/ruff/rules/#pyflakes-f
  "F",
]
exclude = ["*.ipynb", "**/generated/*.pyi"]



[tool.uv.sources]
torch = [
  { index = "pytorch-cu126", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cu126", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchaudio = [
  { index = "pytorch-cu126", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

[[tool.uv.index]]
name = "pytorch-cu126"
url = "https://download.pytorch.org/whl/cu126"
explicit = true
